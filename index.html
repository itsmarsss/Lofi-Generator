<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Generator - Player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="title">
        <h1>Lofi Music Generator</h1>
    </div>

    <div class="main">
        <button class="play" value="play">
            <img src="./assets/play.svg"/>
        </button>
    </div>

    <div class="more">
        <button class="volume" value="volume">
            <img src="./assets/v3.svg"/>
        </button>
        <button class="settings" value="settings">
            <img src="./assets/settings.svg"/>
        </button>
    </div>
</body>
</html>
