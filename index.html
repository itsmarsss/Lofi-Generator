<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Generator - Player</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="title">
        <h1>Lofi Music Generator</h1>
    </div>

    <div class="body">
        <div class="main">
            <button class="play" value="play">
                <img class="filter-svg" id="play-img" draggable="false" src="./assets/stop.svg"/>
            </button>
        </div>

        <div class="more">
            <button class="volume" value="volume">
                <img class="filter-svg" draggable="false" src="./assets/volume.svg"/>
            </button>
            <button class="refresh" value="refresh">
                <img class="filter-svg" draggable="false" src="./assets/refresh.svg"/>
            </button>
            <button class="settings" value="settings">
                <img class="filter-svg" draggable="false" src="./assets/settings.svg"/>
            </button>
        </div>
    </div>

    <div class="overlay" id="volume-overlay">
        <h2>Sound Settings</h2>
        <h3>Volume</h3>
        <input type="range" min="0" max="100" value="100" class="slider" id="volume">
        <h3>Balance</h3>
        <input type="range" min="0" max="100" value="50" class="slider" id="range">
        <input type="button" class="exit" value="Exit" onclick="exit_volume()">
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
